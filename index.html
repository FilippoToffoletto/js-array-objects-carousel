<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/style.css">

    <title>Carousel</title>
</head>
<body>    
    <div class="container-lg py-4">
        <h1 class="fs-1 text-center">Veneto e non</h1>
        <div class="container-sm py-2 d-flex justify-content-center">

            <div class="carousel d-flex flex-column">
                <div class="big-pic float-start">
                    <img src="img/montebelluna.jpg" alt="Montebelluna">
                </div>

                <div class="slide float-end">
                    <div class="little-img d-flex">
                        <div class="prev"><i class="fa-solid fa-angle-left"></i></div>
                        <img src="img/montebelluna.jpg" alt="Montebelluna">
                        <img src="img/montebelluna.jpg" alt="Montebelluna">
                        <img src="img/montebelluna.jpg" alt="Montebelluna">
                        <img src="img/montebelluna.jpg" alt="Montebelluna">
                        <img src="img/montebelluna.jpg" alt="Montebelluna">
                        <div class="next"><i class="fa-solid fa-angle-right"></i></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="container d-flex justify-content-center py-4">
            <button type="button" class="btn btn-primary mx-3">Torna indietro</button>        
            <button type="button" class="btn btn-primary mx-3">Interrompi</button>        
        </div>


    </div>
    

    <script src="js/script.js"></script>
</body>
</html>
